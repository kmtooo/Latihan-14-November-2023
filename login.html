<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="./stylelogin.css">
</head>
<body style="background: linear-gradient(to right, #942a94, #8c3aa7, #7f48b8, #6e55c9, #5462d8); ">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <form>
                            <h2 class="mb-5 text-center"> Login </h2>
                            <div class="form-group">
                                <label for="username"> Username </label><br>
                                <input class="form-control" type="username" placeholder="Username or Email" name="username" id="username" required>
                            </div>
                            <div class="form-group">
                                <label for="password" class="mt-3"> Password </label><br>
                                <input class="form-control" type="password" placeholder="Password" name="password" id="password" required>
                            </div>
                            <div class="text-center">
                                <input type="submit" class="btn btn-primary mt-5"> 
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
    <!-- JS -->
    <script src="./javalogin.js"></script>
</body>
</html>
